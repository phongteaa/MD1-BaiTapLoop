    let number = parseInt(prompt("Nhập vào số bất kỳ: "));
    let soNguyenTo = true;

    if (number === 1) {
        document.write("1 không phải là số nguyên tố");
    } else if (number > 1) {

        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                soNguyenTo = false;
                break;
            }
        }

        if (soNguyenTo) {
            document.write(number + " là số nguyên tố");
        } else {
            document.write(number + " không phải là số nguyên tố");
        }
    } else {
        document.write(number + " không phải là số nguyên tố");
    }
