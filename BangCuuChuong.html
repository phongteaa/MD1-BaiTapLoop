<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang Cuu Chuong</title>
</head>
<body>
<script>
    let bang = '<table border="1" width="75%">'
    for (let i = 1; i <= 9; i++) {
        bang = bang + '<tr>';
        for (let j = 2; j <= 9; j++) {
            bang = bang + '<td>' + j + '*' + i + '=' + j * i + '</td>'
        }
        bang = bang + '</tr>';
    }
    bang = bang + '</table>';
    document.write(bang);
</script>
</body>
</html>
