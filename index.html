<script>
    let a = +prompt("Nhap vao so a: ");
    let b = +prompt("Nhap vao so b: ");
    let count = 0;

    while (a <= b) {
        if (a % 3 == 0) {
            count++;
        }
        a++;
    }
    document.write(count);
</script>
